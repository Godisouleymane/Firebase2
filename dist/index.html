<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Authentification</title>
</head>

<body>
    <div class="container">
        <form class="signup">
            <h2>Authentification</h2>
            <input type="email" name="email" id="email" placeholder="Entrez votre email"> <br>
            <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe"> <br>
            <button class="signIn">S'inscrire</button>
        </form>
        <div class="container2">
            <div class="">
                <p>Sign In with </p>
            </div>
            <div class="divBtn">
                <button class="signInFacebook"><i class='bx bxl-facebook' style='color:#ffffff'></i>Facebook</button>
                <button class="signInGoogle"><i class='bx bxl-google' style='color:#fcfcfc'></i>Google</button>
            </div>
        </div>
    </div>
    <script defer src="./bundle.js"></script>
</body>

</html>
